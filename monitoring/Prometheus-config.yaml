apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
  labels:
    name: prometheus-config
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
    scrape_configs:
      - job_name: 'kubernetes-pods'
        kubernetes_sd_configs:
          - role: pod
      - job_name: 'ml-workflow'
        static_configs:
          - targets: ['ml-workflow.default.svc.cluster.local:8080']
      - job_name: 'minio'
        metrics_path: '/minio/metrics/v3'
        static_configs:
          - targets: ['minio-service.default.svc.cluster.local:9000']
      - job_name: 'node-exporter'
        kubernetes_sd_configs:
          - role: pod
            # If it's in `kube-system` namespace, specify that:
            namespaces:
              names: ["kube-system"]
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_label_k8s_app]
            regex: node-exporter
            action: keep

          # Only keep the container port 9100
          - source_labels: [__meta_kubernetes_pod_container_port_number]
            regex: "9100"
            action: keep

